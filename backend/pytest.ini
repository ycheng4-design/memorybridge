[pytest]
testpaths = tests
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning:pytest_asyncio
markers =
    integration: marks tests as integration tests (may contact mocked external services)
    unit: marks tests as fast unit tests with no I/O
    demo: marks tests as demo path simulation tests
